<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div id="wrap">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{% url 'posts:posts' %}" class="navbar-brand">Summary</a>
        <ul class="navbar-nav ml-md-auto">

            {% if user.is_authenticated %}
                <li class="nav-item mr-sm-1">
                    <a href="{% url 'posts:post-create' %}" class="btn btn-outline-primary">+ Add Story</a>
                </li>
                <li class="nav-item mr-sm-1">
                    <a href="{% url 'posts:profile' %}" class="btn btn-outline-primary">Profile({{ user.username }})</a>
                </li>
                <li class="nav-item mr-sm-1">
                    <form action="{% url 'membership:logout-view' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item mr-sm-1">
                    <a href="{% url 'membership:login_view' %}" class="btn btn-outline-primary">Login</a>
                </li>
                <li class="nav-item mr-sm-1">
                    <a href="{% url 'membership:signin-view' %}" class="btn btn-outline-primary">Signin</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
