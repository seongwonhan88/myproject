{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="col col-lg-4 offset-lg-4 mb-4">
            <div class="card">
                <div class="card-header">
                    {{ post.author }}
                </div>
                <div class="card-body">
                    <img src="{{ post.photo.url }}" class="card-img-top">
                    <ul>
                        {% for comment in post.comment_set.all %}
                            <li>
                                <strong>{{ comment.author }}</strong>
                                <span>{{ comment.content }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
